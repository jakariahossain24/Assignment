<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="banner-background">
        <div class="container">
            <div class="banner-wrapper">
                <div class="logo">LOGO</div>
                <a href="#" class="signup-btn">Sign Up</a>
            </div>
            <div class="banner-content">
                <div class="main-content">
                    <h1>Cool Dark UI Template for Webflow Agencies!</h1>
                    <button class="focus-btn">Stay Focused</button>
                </div>
            </div>
        </div>
    </div>

    <section class="action">
        <div class="container">
            <div class="action-wrapper">
                <div class="action-left">
                    <h1>See It in Action</h1>
                    <p>Explore the live preview and imagine your brand in this bold new look.</p>
                    <button>Launch Live Preview</button>
                </div>
                <div class="action-right">
                    <img src="./Assets/wc-mini.png" alt="Conference Preview">
                </div>
            </div>
        </div>
    </section>

    <section class="productive_users">
        <div class="container">
            <div class="productive-wrapper">
                <h2>Joined Thousands of Productive Users</h2>
                <div class="stats">
                    <div class="stat-item">
                        <div class="number">50K</div>
                        <div class="label">Active Users</div>
                    </div>
                    <div class="stat-item">
                        <div class="number">2M+</div>
                        <div class="label">Focus Sessions</div>
                    </div>
                    <div class="stat-item">
                        <div class="number">95%</div>
                        <div class="label">Satisfaction Rate</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
